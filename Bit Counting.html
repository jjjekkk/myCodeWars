
<script>

/*Write a function that takes an integer as input, 
and returns the number of bits that are equal to one in the 
binary representation of that number. You can guarantee that input is non-negative.
Example: The binary representation of 1234 is 10011010010, so the function should return 5 in this case*/
 

var countBits = function(n) {
  let numDec = n;
  let numBin = (numDec).toString(2);

  let sum = 0;
  
  for (let i = 0; i < numBin.length; i++) {
    sum+= parseInt(numBin[i], 10);
  }
  return sum;
}
console.log(countBits(12345))
</script>
